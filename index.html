<!-- 
    Tic Tac Toe: by Jacob Stoebel

 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tic Tac Toe by Jacob Stoebel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <!-- fonts -->
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Oswald:700' rel='stylesheet' type='text/css'>

  <!-- my assets -->
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>

</head>

<body>
<div id="body">

<!-- MODAL TO SELECT X OR  -->

  <div class="modal fade" id="setupModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h3 class="modal-title">Tic Tac Toe, by Jacob Stoebel</h3>
        </div>
        <div class="modal-body">

            <form id="gameSetupForm">     
                <h4>Xs or Os?</h4>       
                <div class="radio">
                  <label class="radio-inline"><input value="x" type="radio" name="xOrO">Xs</label>
                </div>

                <div class="radio">
                  <label class="radio-inline"><input value="o" type="radio" name="xOrO">Os</label>
                </div>

                <h4>Who goes first?</h4>       
                <div class="radio">
                  <label class="radio-inline"><input value="0" type="radio" name="compFirst">Me</label>
                </div>

                <div class="radio">
                  <label class="radio-inline"><input value="1" type="radio" name="compFirst">You</label>
                </div>

            </form>

        </div>


        <div class="modal-footer">
          <button id="submitBtn" type="button" class="btn btn-default" data-dismiss="modal">Let's play!</button>
        </div>
      </div>
      
    </div>
  </div>

    <div class="container">

        <div class="row top-buffer">
            <div class="col-xs-12 col-md-6 col-md-offset-3">            
                <!-- 1st row -->
                <div class="board">
                    <div class="ttt-row">   

                        <div class="square">
                            <div class="content">
                                <div class="table">
                                    <div id="cell0" class="table-cell empty-cell"></div>
                                </div>
                            </div>
                        </div>
              
                        <div class="square">
                            <div class="content">
                                <div class="table">
                                    <div id="cell1" class="table-cell empty-cell"></div>
                                </div>
                            </div>
                        </div>


                  
                        <div class="square">
                            <div class="content">
                                <div class="table">
                                    <div id="cell2" class="table-cell empty-cell"></div>
                                </div>
                            </div>
                        </div>

                    </div> 

                    <!-- 2nd row -->
                    <div class="ttt-row">   
                         
                        <div class="square">
                            <div class="content">
                                <div class="table">
                                    <div id="cell3" class="table-cell empty-cell"></div>
                                </div>
                            </div>
                        </div>
              
                        <div class="square">
                            <div class="content">
                                <div class="table">
                                    <div id="cell4" class="table-cell empty-cell"></div>
                                </div>
                            </div>
                        </div>


                  
                        <div class="square">
                            <div class="content">
                                <div class="table">
                                    <div id="cell5" class="table-cell empty-cell"></div>
                                </div>
                            </div>
                        </div>

                    </div> 

                    <!-- 3rd row -->
                    <div class="ttt-row">   
                         
                        <div class="square">
                            <div class="content">
                                <div class="table">
                                    <div id="cell6" class="table-cell empty-cell"></div>
                                </div>
                            </div>
                        </div>
              
                        <div class="square">
                            <div class="content">
                                <div class="table">
                                    <div id="cell7" class="table-cell empty-cell"></div>
                                </div>
                            </div>
                        </div>


                  
                        <div class="square">
                            <div class="content">
                                <div class="table">
                                    <div id="cell8" class="table-cell empty-cell"></div>
                                </div>
                            </div>
                        </div>

                    </div> 
                    <!-- end of rows -->
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <span id="whosTurn"></span>
            </div>
        </div>
    

    </div>
</div>
</body>
</html>
